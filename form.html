<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>PHP TEST FORM</title>
</head>

<body>
    <form>
        <label for="fname" class="label">Nome:</label><br>
        <input type="text" class="text" id="fname" required><br>
        <label for="sname" class="label">Sobrenome:</label><br>
        <input type="text" class="text" id="sname" required><br>
        <label for="dob" class="label">Data de Nascimento</label><br>
        <input type="date" class="date" id="dob" required><br>
        <label class="label">Sexo Biológico:</label><br>
        <input type="radio" name="sex" class="radio" id="male" required>
        <label for="male">Masculino</label><br>
        <input type="radio" name="sex" class="radio" id="female">
        <label for="female">Feminino</label><br>
        <select name="genderselect" id="gender" required>
            <option value="" selected>Escolher Gênero</option>
            <option value="cisman">Homem</option>
            <option value="ciswom">Mulher</option>
            <option value="transfem">Mulher Transgênero</option>
            <option value="transman">Homem Transgênero</option>
            <option value="nonbin">Não-Binário</option>
            <option value="other">Outro</option>
        </select><br>
        <label for="email" class="email">E-Mail:</label><br>
        <input type="email" name="email" id="email" required><br>
        <input type="checkbox" id="eng">
        <label for="eng">Falo inglês</label>
        <input type="checkbox" id="car">
        <label for="car">Possuo carro</label><br>
        <input type="submit" value="Confirmar">
        <input type="reset" value="Resetar">
    </form>
</body>

</html>
